<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🚀 Protocol Dash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-layout">
    <!-- Left Game Area -->
    <div id="game-container">
      <h3 id="system-type-heading">System Type: </h3>
      <h4 id="level-number">Level 1</h4>
      
      <div id="info-box"></div>
      <div id="grid" class="level-1"></div>
      <div id="controls">
        <button onclick="move('up')">⬆️</button><br>
        <button onclick="move('left')">⬅️</button>
        <button onclick="move('down')">⬇️</button>
        <button onclick="move('right')">➡️</button>
      </div>
      <button id="next-level" onclick="nextLevel()">Next Level ➡️</button>
    </div>

    <!-- Right Instructions Area -->
    <div id="instructions">
      <h3>📘 Instructions</h3>
      <ul>
        <li>Use arrow buttons to move the packet.</li>
        <li>Visit all 3 protocols to unlock the goal.</li>
        <li>Click "Next Level" after completing.</li>
        <li>Each level has a new system type!</li>
      </ul>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
